<body>
    <div class="absolute inset-0 flex 
                items-center justify-center
                text-white z-20  opacity-100 ">
        <div>


            <form [formGroup]="data"  [ngModelOptions]="{standalone: true}"
                class=" border-2  border-white rounded-xl drop-shadow-2xl shadow-2xl shadow-[#8AAAE5] max-w-xl pt-8 pb-8 mx-100  p-3 pr-20 pl-20 bg-[#8AAAE5] opacity-100">
                <div class="flex gap-3">
                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-sm font-medium text-white">Name</label>
                        <input type="text" formControlName="name" [ngModelOptions]="{standalone: true}" id="name"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="ntId" class="block mb-2 text-sm font-medium text-white">NT - ID</label>
                        <input type="text" formControlName="ntId" [ngModelOptions]="{standalone: true}" id="ntId"
                            class="shadow-sm bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required />
                    </div>
                </div>
                <div class="flex-co">
                    <!-- <div class="mb-5">
                        <label for="deviceId" class="block mb-2 text-sm font-medium text-white">Device - ID</label>
                        <input type="text" formControlName="deviceId" id="deviceId" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
                    </div> -->
                    <label for="manager" class="block mb-2 text-sm font-medium text-white">Device ID</label>
                    <div class="shadow-sm bg-gray-50 text-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light">
                        <ng-multiselect-dropdown [(ngModel)]="selectedItems" [ngModelOptions]="{standalone: true}" class="bg-slate-50 text-gray-400"
                        [placeholder]="''"
                        [settings]="settings"
                        [data]="dropdownList"
                        (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
                <br>
                <div class="flex gap-3">
                    <div class="mb-5">
                        <label for="manager" class="block mb-2 text-sm font-medium text-white">Manager</label>
                        <input type="text" formControlName="manager" [ngModelOptions]="{standalone: true}" id="manager"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                        <input type="email" formControlName="email" [ngModelOptions]="{standalone: true}" id="email"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            placeholder="name@mail.com" required />
                    </div>
                </div>
                
                <div class="flex mt-4 translate-x-72 gap-3 size-10">
                    <button (click)="onUpdate()" [disabled]="data.invalid" type="submit" [ngModelOptions]="{standalone: true}" class="px-4 py-2 rounded-lg opacity-90 border-b-4 text-xs bg-white border-[#41B06E] text-[#41B06E] hover:text-white hover:bg-[#41B06E] transition-all duration-200">Save</button>
                    <button (click)="closeForm()" class="px-4 py-1 border-b-4 bg-white opacity-90 rounded-lg border-[#FA7070] text-xs text-[#FA7070] hover:text-white hover:bg-[#FA7070] transition-all duration-200">Close</button>
                </div>
            </form>

        </div>
    </div>
</body>
